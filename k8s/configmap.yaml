# Kubernetes ConfigMap manifest for spring-petclinic

apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-petclinic-config
  namespace: app
data:
  application.properties: |
    # Spring Boot configuration for containerized deployment
    server.port=8080
    spring.application.name=spring-petclinic
    
    # H2 Database (in-memory)
    spring.datasource.url=jdbc:h2:mem:petclinic
    spring.datasource.username=sa
    spring.datasource.password=
    spring.h2.console.enabled=false
    
    # JPA/Hibernate
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=false
    
    # Actuator endpoints
    management.endpoints.web.exposure.include=health,info,metrics
    management.endpoint.health.probes.enabled=true
    management.health.livenessState.enabled=true
    management.health.readinessState.enabled=true
