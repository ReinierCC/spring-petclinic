name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: Verify OPA installation
        run: opa version

      # IMPORTANT: $GITHUB_PATH only takes effect for subsequent steps, not within the same step.
      - name: Configure npm global prefix + PATH
        run: |
          npm config set prefix "$HOME/.npm-global"
          echo "$HOME/.npm-global/bin" >> "$GITHUB_PATH"

      - name: Install containerization-assist-mcp@1.0.2
        run: |
          npm i -g containerization-assist-mcp@1.0.2

      - name: Verify containerization-assist-mcp install
        run: |
          which containerization-assist-mcp
          containerization-assist-mcp --version

      - name: Set CUSTOM_POLICY_PATH
        run: |
          echo "CUSTOM_POLICY_PATH=/home/runner/work/spring-petclinic/spring-petclinic/rego" >> "$GITHUB_ENV"

      - name: Test merge
        run: |
          containerization-assist-mcp list-policies --show-merged
