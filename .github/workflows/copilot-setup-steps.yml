name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup OPA
        uses: open-policy-agent/setup-opa@v2
        with:
          version: latest

      - name: Verify OPA installation
        run: opa version

      - name: Test with custom policy
        run: |
          npx containerization-assist-mcp fix-dockerfile --dockerfile "/home/runner/work/spring-petclinic/spring-petclinic/invalid.Dockerfile""