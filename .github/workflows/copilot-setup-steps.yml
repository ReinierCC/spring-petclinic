name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare containerization-assist log dir
        run: |
          mkdir -p "$HOME/.config/containerization-assist/tool-logs"
          ls -la "$HOME/.config/containerization-assist/tool-logs"

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set CUSTOM_POLICY_PATH
        run: echo "CUSTOM_POLICY_PATH=/home/runner/work/spring-petclinic/spring-petclinic/rego" >> "$GITHUB_ENV"
